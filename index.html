<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Checkbox Swapping</title>
</head>
<link rel="stylesheet" href="style.css">
<body>
    <button class="selectAllCheckbox" onclick="selectAllLeftCheckboxes()">Select All Left Checkboxes</button>
    <button class="selectAllCheckbox" onclick="selectAllRightCheckboxes()">Select All Right Checkboxes</button>

    <div class="main">
        <div id="container1" >
            <label class="checkbox"><input type="checkbox" name="checkbox" value=" 1"> 1</label>
            <label class="checkbox"><input  type="checkbox" name="checkbox" value=" 2"> 2</label>
            <label class="checkbox"><input  type="checkbox" name="checkbox" value=" 3"> 3</label>
            <label class="checkbox"><input  type="checkbox" name="checkbox" value=" 4"> 4</label>
            <label class="checkbox"><input  type="checkbox" name="checkbox" value=" 5"> 5</label>
        </div>
        <div id="container2">
            <label class="checkbox"><input type="checkbox" name="checkbox" value=" 6"> 6</label>
            <label class="checkbox"><input type="checkbox" name="checkbox" value=" 7"> 7</label>
            <label class="checkbox"><input type="checkbox" name="checkbox" value=" 8"> 8</label>
            <label class="checkbox"><input type="checkbox" name="checkbox" value=" 9"> 9</label>
            <label class="checkbox"><input type="checkbox" name="checkbox" value=" 10"> 10</label>
        </div>
    </div>
   
    <button onclick="swapToRightCheckboxes()">Add Checkbox to Right</button>
    <button onclick="swapToLeftCheckboxes()">Add Checkbox to Left</button>
    <script src="script.js"></script>
</body>
</html>
